apiVersion: 1.0.0
metadata:
 generateName: quarkus-
projects:
 -
  name: quarkus-labs
  source:
   type: git
   location: 'https://github.com/openlab-red/quarkus-workshop-labs'
components:
 - 
  id: redhat/vscode-openshift-connector/latest
  type: chePlugin
 - 
  id: redhat/vscode-yaml/latest
  type: chePlugin
 - 
  id: redhat/vscode-xml/latest
  type: chePlugin
 -
  type: chePlugin
  id: redhat/java/latest
  memoryLimit: 1512Mi
 -
  type: dockerimage
  alias: tools
  image: 'quay.io/openlab-red/cloud-native-workspace:latest'
  env:
   -
    name: JAVA_OPTS
    value: >-
     -XX:MaxRAMPercentage=50.0 -XX:+UseParallelGC -XX:MinHeapFreeRatio=10
     -XX:MaxHeapFreeRatio=20 -XX:GCTimeRatio=4 -XX:AdaptiveSizePolicyWeight=90
     -Dsun.zip.disableMemoryMapping=true -Xms20m
     -Djava.security.egd=file:/dev/./urandom -Duser.home=/home/user
   -
    name: MAVEN_OPTS
    value: $(JAVA_OPTS)
  memoryLimit: 4Gi
  endpoints:
   -
    name: 8080/tcp
    port: 8080
  mountSources: true
  volumes:
   -
    name: m2
    containerPath: /home/user/.m2
commands:
 -
  name: live coding
  actions:
   -
    type: exec
    component: tools
    command: mvn compile quarkus:dev
    workdir: '${CHE_PROJECTS_ROOT}/quarkus-workshop-labs'
 -
  name: maven build
  actions:
   -
    type: exec
    component: tools
    command: mvn clean install
    workdir: '${CHE_PROJECTS_ROOT}/quarkus-workshop-labs'
 -
  name: run webapp
  actions:
   -
    type: exec
    component: tools
    command: >
     java -jar -Xdebug
     -Xrunjdwp:transport=dt_socket,server=y,suspend=n,address=5005 \

     target/*.jar
    workdir: '${CHE_PROJECTS_ROOT}/quarkus-workshop-labs'
 -
  name: Debug remote java application
  actions:
   -
    type: vscode-launch
    referenceContent: |
     {
     "version": "0.2.0",
     "configurations": [
       {
         "type": "java",
         "name": "Debug (Attach) - Remote",
         "request": "attach",
         "hostName": "localhost",
         "port": 5005
       }]
     }

